<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKhan Art Studio</title>
  <script>
    function checkOrientationAndRedirect() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;

      if (isMobile && isPortrait) {
        alert("Rotate your phone please 📱↪️");
      } else {
        // Landscape mode atau bukan mobile → redirect
        window.location.href = "https://rkhanartstudio.my.canva.site/agr-1151-5-001";
      }
    }

    window.onload = checkOrientationAndRedirect;
    window.onresize = checkOrientationAndRedirect; // cek ulang saat diputar
  </script>
</head>

</html>
