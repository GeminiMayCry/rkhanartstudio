<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKhan Art Studio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #warning {
      display: none;
      height: 100%;
      background-color: #111;
      color: white;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="warning">
    <p>ðŸ“± Silakan putar perangkat Anda ke mode <strong>landscape</strong> untuk melihat situs ini.</p>
  </div>
  <iframe id="siteFrame" src="https://rkhanartstudio.my.canva.site/agr-1151-5-001" title="RKhan Art Studio"></iframe>

  <script>
    function checkOrientation() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;
      const warning = document.getElementById('warning');
      const iframe = document.getElementById('siteFrame');

      if (isMobile && isPortrait) {
        warning.style.display = "flex";
        iframe.style.display = "none";
      } else {
        warning.style.display = "none";
        iframe.style.display = "block";
      }
    }

    window.onload = checkOrientation;
    window.onresize = checkOrientation;
    window.onorientationchange = checkOrientation;
  </script>
</body>
</html>
