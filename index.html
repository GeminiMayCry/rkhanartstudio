<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKhan Art Studio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      text-align: center;
    }
    #warning {
      display: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="warning">
    <p>ðŸ“± Silakan putar perangkat Anda ke mode <strong>landscape</strong> untuk mengakses situs ini.</p>
  </div>

  <iframe id="siteFrame" src="https://rkhanartstudio.my.canva.site/agr-1151-5-001"></iframe>

  <script>
    function checkOrientation() {
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;

      const warning = document.getElementById("warning");
      const iframe = document.getElementById("siteFrame");

      if (isMobile && isPortrait) {
        warning.style.display = "block";
        iframe.style.display = "none";
      } else {
        warning.style.display = "none";
        iframe.style.display = "block";
      }
    }

    window.onload = checkOrientation;
    window.onresize = checkOrientation;
    window.onorientationchange = checkOrientation;
  </script>
</body>
</html>
